<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pokémon Search App</title>
  <link rel="stylesheet" href="pokédex.css">
</head>
<body>
    <h2>Pokémon Search App</h2>
  <div id="pokedex">
    <label>Search for Pokémon by Name or ID</label>
    <input id="search-input" required></input>
    <button type="submit" id="search-button">Search</button><br>
    <span id="pokemon-name"></span>
    <span id="pokemon-id"></span><br>

    <span id="weight"></span>
    <span id="height"></span><br>
    
      <img id="sprite">
      <img id="spriteS">

    <div id="types"></div><br>
      <div id="btn">
        <button id="prev"><</button>
        <button id="next">></button>
      </div> 
    <table id="stats" hidden>
      <tr>
        <th><b>Base</b><th>
        <th><b>Stats</b><th>
      <tr>
      <tr>
        <th>HP :<th>
        <td><span id="hp"></span><td>
      <tr>
      <tr>
        <th>Attack :<th>
        <td><span id="attack"></span><td>
      <tr>
      <tr>
        <th>Defense :<th>
        <td><span id="defense"></span><td>
      <tr>
      <tr>
        <th>Attack Special :<th>
        <td><span id="special-attack"></span><td>
      <tr>
      <tr>
        <th>Defense Special :<th>
        <td><span id="special-defense"></span><td>
      <tr>
      <tr>
        <th>Speed :<th>
        <td><span id="speed"></span><td>
      <tr>
      <tr>
        <th><b>Total :<b><th>
        <td><b><span id="total"><b></span><td>
      <tr>

    </table>
  </div>
</body>
 <script src="pokédex.js"></script>
</html>
